<!DOCTYPE html>

<head>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Chat room </title>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script> 
        var channel = "{{channel}}";
        localStorage.setItem('channel', channel);

    </script>
    <script src="/static/index.js"></script>
    <script>
            function Logout(){
                window.location.href = "/logout/" + localStorage.getItem('register');
                return
            }
    </script>
    <title>Message Channel</title>
</head>

<body>
        <h1>Welcome to channel {{channel}}  </h1>
        {% for data in message_list %}
            <h3>{{data.username}} at {{data.date}} : {{data.mensaje}}</h3>
        {% endfor %}

        <div id="mensajes">
            </div>


        <input class="form-control" id="message_list" autocomplete="off" autofocus placeholder="Write your message here!" type="text">
        <button id="send" class="btn btn-primary">Send</button>
        
        
        <a id="back" href= "{{url_for('index')}}">Select other Channel</a>
        <button type="button" id="logout" class="btn bt-primary" onclick="Logout()"> Log out </button>

  
</body>
